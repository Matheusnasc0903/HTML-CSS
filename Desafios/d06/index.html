<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags Em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso</p>
    <ul type="square">
        <li><strong><abbr title="Use a tag &lt;p&gt;">Paragráfos</abbr></strong></li>
        <li><strong><abbr title="Use a tag &lt;h&gt;">Títulos</abbr></strong></li>
        <li><strong><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></strong></li>
        <li><strong><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></strong></li>
        <li><strong><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></strong></li>
        <li><strong><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr></strong></li>
        <li><strong><abbr title="Use a tag &lt;ul&gt;">Listas Com Demarcadores</abbr></strong></li>
    </ul>
</body>
</html>
